<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Slide</title>

    <!--  1  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/assets/css/docs.css">
    <!--  2  -->
    <!--<link rel="stylesheet" href="css/bootstrap.rtl.min.css">-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="p-3 m-0 border-0 bd-example">


<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <!-- indicators  -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="3" class="active"
                aria-label="Slide 4" aria-current="true">
        </button>
        <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3">
        </button>
        <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2">
        </button>
        <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                aria-label="Slide 1">
        </button>
    </div>

    <div class=" carousel-inner">

        <div class="carousel-item active">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                 width="800" height="720" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: First slide"
                 preserveAspectRatio="xMidYMid slice"
                 focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#696E31"></rect>
                <text x="50%" y="50%" fill="#100" dy=".3em">صفـــــــــــــحه اول</text>
            </svg>

            <div class="carousel-caption d-none d-md-block">
                <h5>یادداشت صفحه اول</h5>
                <p>برخـــی از محتـــوای اسلایـــد اول.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="1300">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                 width="800" height="720" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: Second slide"
                 preserveAspectRatio="xMidYMid slice"
                 focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#34495E"></rect>
                <text x="50%" y="50%" fill="#3498DB" dy=".3em">صفـــــــــــــحه دوم</text>
            </svg>

            <div class="carousel-caption d-none d-md-block">
                <h5>یادداشت صفحه دوم</h5>
                <p>برخـــی از محتـــوای اسلایـــد دوم.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="700">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                 width="800" height="720" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: Third slide"
                 preserveAspectRatio="xMidYMid slice"
                 focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#873600"></rect>
                <text x="50%" y="50%" fill="#F1C40F" dy=".3em">صفـــــــــــــحه سوم</text>
            </svg>

            <div class="carousel-caption d-none d-md-block">
                <h5>یادداشت صفحه سوم</h5>
                <p>برخـــی از محتـــوای اسلایـــد سوم.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="700">
            <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
                 width="800" height="720" xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: Third slide"
                 preserveAspectRatio="xMidYMid slice"
                 focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#555"></rect>
                <text x="50%" y="50%" fill="#333" dy=".3em">صفـــــــــــــحه چهارم</text>
            </svg>

            <div class="carousel-caption d-none d-md-block">
                <h5>یادداشت صفحه چهارم</h5>
                <p>برخـــی از محتـــوای اسلایـــد چهارم.</p>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- 1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 2 -->
<!--<script src="js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
