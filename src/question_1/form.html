<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center w-100">
<div class="container col-md-4">
    <div class="mb-4">
        <img src="logo.PNG" class="img-fluid img-thumbnail rounded mx-auto d-block w-25" alt="not found">
    </div>

    <h1 class="mb-3">صفحه ثبت نام</h1>
    <form action="#" method="post" name="register" class="mb-4" id="register" required>

        <div class="input-group flex-nowrap mb-2">
            <span class="input-group-text bg-primary"> <ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" class="form-control" placeholder="ایمیل">
        </div>

        <div class="input-group flex-nowrap mb-4">
            <span class="input-group-text bg-primary"> <ion-icon name="key-outline"></ion-icon> </span>
            <input type="password" class="form-control" placeholder="پسورد">
        </div>
        <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    مرا به خاطر بسپار
                </label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">ثبت نام</button>
        </div>
    </form>

</div>

<!--<script src="js/bootstrap.bundle.min.js"></script>-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
